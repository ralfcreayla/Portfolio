<!DOCTYPE html>
<html>
    <head>
        <title>Ralf C.</title> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       <style>
        .fa {
            padding: 15px;
            font-size: 20px;
            width: 25px;
            text-align: center;
            text-decoration: none;
            margin: 5px 2px;
            border-radius: 10px;
            }
        .profile{
            width: 10%;
            border-radius: 50%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        .fa-linkedin {
                   background: #007bb5;
                   color: white;
                   position: absolute;
                   top: 75px;
                   left: 200px;
                    }
       .fa-facebook {
                   background: #3B5998;
                   color: white;
                   position: absolute;
                   top: 75px;
                   left: 260px;
                    }
    .fa-google {
               background: #dd4b39;
               color: white;
               position: absolute;
               top: 75px;
               left: 320px;
               }
        .name{
            position: absolute;
            top: 10px;
            left: 200px;
            color: hsl(0, 0%, 1%);
            font-weight: bold;
            font-family: "Anonymous Pro", monospace;
            letter-spacing: 7px;
            overflow: hidden;
            border-right: 2px solid hsl(0, 33%, 2%);
            white-space: nowrap;
            animation: typewriter 4s steps(44) 1s 1 normal both,
              blinkTextCursor 500ms infinite;
        }

        @keyframes typewriter {
         from {
               width: 0;
              }
           to {
               width: 500px;
              }
                              }
         @keyframes blinkTextCursor {
         from {
                border-right-color: hsl(0, 0%, 80%);
              }
        to {
                 border-right-color: transparent;
            }
         }

       </style>
    </head>
    
    <body>
        <div>
        <img src="profile-pic.png" class="profile">
        <h1 class="name"> Ralf Angelo Creayla</h1>
        <a href="https://www.linkedin.com/in/ralfcreayla/" target="_blank" class="fa fa-linkedin"></a>
        <a href="https://www.facebook.com/spiderfoxshet" target="_blank" class="fa fa-facebook"></a>
        <a href="https://mail.google.com/mail/u/ralfangelo@gmail.com"  target="_blank" class="fa fa-google"></a>
        </div>
    </body>
    
</html>
